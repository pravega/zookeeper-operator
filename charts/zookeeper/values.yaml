replicas: 3

image:
  repository: pravega/zookeeper
  tag: 0.2.8
  pullPolicy: IfNotPresent

domainName:
labels: {}
ports: []

pod: {}
  # labels: {}
  # nodeSelector: {}
  # affinity: {}
  # resources: {}
  # tolerations: []
  # env: []
  # annotations: {}
  # securityContext:
  # terminationGracePeriodSeconds: 180

config: {}
  # initLimit: 10
  # tickTime: 2000
  # syncLimit: 2
  # quorumListenOnAllIPs: false

storage:
    ## configure the storage type
    ## accepted values : persistence/ephemeral
    ## default option is
    type: persistence
    persistence:
      storageClassName: standard
      ## specifying reclaim policy for PersistentVolumes
      ## accepted values - Delete / Retain
      reclaimPolicy: Delete
      volumeSize: 20Gi
    ephemeral:
      emptydirvolumesource:
        ## specifying Medium for emptydirvolumesource
        ## accepted values - ""/Memory
        #medium: ""
        #sizeLimit: 20Gi

hooks:
  image:
    repository: lachlanevenson/k8s-kubectl
    tag: v1.16.10
  backoffLimit: 10
