language: go
go:
- '1.13'
- tip
sudo: required
env:
  global:
    secure: 
services:
- docker
script:
- make check
- make test
- make build
- make clean
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: script
    skip_cleanup: true
    script: make push
    on:
      branch: master
      tags: true
  - provider: releases
    file:
      - bin/zookeeper-exporter-linux-amd64
      - bin/zookeeper-exporter-darwin-amd64
      - bin/zookeeper-exporter-windows-amd64.exe
    skip_cleanup: true
    on:
      branch: master
      tags: true
    api-key:
      secure: 
